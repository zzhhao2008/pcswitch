                const powerResponse = await fetch('/readgpio/0');

        function updateOutputStatusPanel(statusArray) {

            const pins = [2, 3, 12, 13];

                // æ ¹æ®ä»£ç åˆ†æï¼ŒstatusArray åº”è¯¥æ˜¯ä¸€ä¸ªåŒ…å«6ä¸ªå…ƒç´ çš„æ•°ç»„ï¼Œå…¶ä¸­ç´¢å¼•2,3,12,13å¯¹åº”ç›¸åº”å¼•è„š
                // ä½†å®é™…ä½¿ç”¨ä¸­å¯èƒ½æ˜¯ç›´æ¥æ˜ å°„åˆ°æ•°ç»„ç´¢å¼•ï¼Œå› æ­¤æˆ‘ä»¬éœ€è¦æ ¹æ®å®é™…æƒ…å†µè°ƒæ•´
                const valueIndex = [null, null, 2, 3, null, null, null, null, null, null, null, null, 12, 13].indexOf(pin);

        // è®¾ç½®GPIOå¼•è„š
